<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="left">
            <div class="login_conteiner">
                <img class="logo" src="images/logo.png" alt="riot games">
                <div class="login">
                    <h1>Fazer login</h1>
                    <div class="input">
                        <span class="active_username">USERNAME</span>
                        <input type="text" placeholder="USERNAME" class="input_ ">
                        <span class="active_password">PASSWORD</span>
                        <input type="password" placeholder="PASSWORD" class="input_ ">
                    </div>
                </div>
                <div class="login_logos">
                    <div class="facebook">
                        <img src="images/facebook-icon.png" alt="facebook_icon" >
                    </div>
                    <div class="google">
                        <img src="images/google-icon.png" alt="google_icon">
                    </div>
                    <div class="apple">
                        <img src="images/apple-icon.png" alt="apple_icon" class="apple_img">
                    </div>
                </div>
            <div class="checkbox">
                <input type="checkbox"><span>Manter Login</span>
            </div>
            <button class="button" disabled>-></button>
            <div class="div_link">
                <a href="#">NÃ£o consegue iniciar sessao?</a>
                <a href="#">Criar conta</a> 
            </div>   
        </section>
        <!-- wallpaper -->
           <div class="wallpaper">

           </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
